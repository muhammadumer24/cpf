<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/layout.css" />
  </head>
  <body>
    <div class="body">
      <div id="notification">Copied</div>
      <img src="images/WEBSIGHT - banner.png" alt="Websight Logo Image" />
      <div class="toggle_view grid">
        <input type="button" class="toggle-button" value="Images" />
        <input type="button" class="toggle-button" value="Fonts" />
        <input type="button" class="toggle-button" value="Colors" />
      </div>
      <div id="colorGrid" class="grid section Colors"></div>
      <div id="fontGrid" class="grid section Fonts"></div>
      <div class="container-fluid section Images" id="container-fluid">
        <div class="row d-flex mainRow align-items-center" id="main-list"></div>
      </div>
    </div>
    <a href="https://creativelair.co" target="_blank">
      <img src="images/CL-Ads.png" alt="https://creativelair.co" />
    </a>
    <script src="js/popup.js"></script>
    <script src="js/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/layout.js" crossorigin="anonymous"></script>
    <script src="js/grabber.js" crossorigin="anonymous"></script>
  </body>
</html>
